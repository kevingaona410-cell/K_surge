<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kesurge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            tierra: '#A52A2A',
            monte: '#2D5A27',
            arena: '#FDF5E6',
            ocaso: '#FFD700',
            carbon: '#1A1A1A',
          },
          fontFamily: {
            serif: ['Playfair Display', 'serif'],
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="bg-arena/80 backdrop-blur-md sticky top-0 z-50 px-8 py-4 flex justify-between items-center border-b border-tierra/10">
  <div class="flex items-center space-x-2">
    <div class="w-8 h-8 bg-tierra rounded-full"></div> <span class="font-serif text-xl font-bold text-tierra tracking-tight">Kesurge?!</span>
  </div>

  <div class="hidden md:flex space-x-10 text-carbon font-medium">
    <a href="#" class="hover:text-tierra transition-colors">Explorar</a>
    <a href="#" class="hover:text-tierra transition-colors">Mapa</a>
    <a href="#" class="hover:text-tierra transition-colors">Agenda</a>
  </div>

  <div class="flex items-center space-x-6">
    <button class="text-carbon hover:scale-110 transition-transform">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
    </button>
    <button class="bg-tierra text-white px-5 py-2 rounded-full text-sm font-bold hover:bg-monte transition-colors">
      ES
    </button>
  </div>
</nav>
    

<section class="relative h-[80vh] flex items-center justify-center overflow-hidden">
  <div class="absolute inset-0 z-0">
    <img src="panteon.png" 
         class="w-full h-full object-cover scale-105" alt="Paisaje de Paraguay">
    <div class="absolute inset-0 bg-black/40"></div>
  </div>

  <div class="relative z-10 text-center px-4 max-w-4xl">
    <h1 class="font-serif text-4xl md:text-6xl text-white mb-6 leading-tight">
      Explorá la esencia de <span class="text-ocaso">Paraguay</span>
    </h1>
    <p class="text-arena/90 text-lg md:text-xl mb-10 font-light">
      Cultura, eventos y rincones escondidos en un solo lugar.
    </p>

    <div class="bg-white p-2 rounded-full shadow-2xl flex items-center max-w-2xl mx-auto border-4 border-white/20">
      <div class="flex-1 flex items-center px-4 border-r border-gray-200">
        <svg class="w-5 h-5 text-tierra mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path></svg>
        <input type="text" placeholder="¿En qué barrio estás?" class="w-full outline-none text-carbon placeholder:text-gray-400 py-2">
      </div>
      <div class="flex-1 flex items-center px-4">
        <svg class="w-5 h-5 text-tierra mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
        <input type="text" placeholder="¿Qué buscás hacer?" class="w-full outline-none text-carbon placeholder:text-gray-400 py-2">
      </div>
      <button class="bg-tierra hover:bg-monte text-white px-8 py-3 rounded-full font-bold transition-all transform hover:scale-105">
        Buscar
      </button>
    </div>
  </div>
</section>
    
</body>
</html>
